<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cine Club - User Page</title>
    <!-- Importando a fonte Roboto do google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Importando o Bulma -->

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />

    <!-- Importando estilos adicionais -->
    <link rel="stylesheet" href="../style/index.css" />
  </head>

    <main>
      <div class="userpage-content">
        <section class="userpage-left-content">
          <div class="userpage-logo">
            <a href="http://localhost:8080/index.html">

          <div class="userpage-input-content">

              type="text"

                  viewBox="0 -960 960 960"
                  width="22px"
                  fill="#ffffff"
                >

                <span>Em Breve</span>
              </a>
            </nav>
          </div>

          <div class="avatar-content">
            <div class="userpage-avatar" id="userpage-avatar"></div>
            <span id="userpage-name"></span>
          </div>

          <div class="userpage-logout">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="22px"
              viewBox="0 -960 960 960"
              width="22px"
              fill="#ffffff"
            >
              <path
                d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"
              />

            <a href="http://localhost:8080/index.html">Sair</a>
          </div>
        </section>

        <section class="userpage-rigth-content">
          <div class="userpage-banner-img">
            <div class="userpage-banner-overlay"></div>
            <img id="userpage-banner-image" alt="banner do filme em destaque" />

            <div class="userpage-group-banner">
              <p id="userpage-banner-title"></p>
              <p id="userpage-banner-info" class="userpage-text-info"></p>
              <div class="userpage-button-container">
                <a class="button-assista-agora" href="pages/register.html"
                  >Assista Agora</a
                >
                <button class="button-favoritar">
                  <img
                    id="icon-favoritar"
                    src="../assets/icons/icon_favorite.svg"
                    alt="icone de coração"
                  />
                </button>
              </div>
            </div>
          </div>

          <div class="userpage-service-midia-content">
            <p>Serviços de Mídia</p>

            <div class="userpage-midia-item-content">
              <img
                src="../assets/images/img_apple_media.jpeg"
                alt="apple logo"
                class="userpage-service-midia"
              />

              <img
                src="../assets/images/img_disney_media.jpeg"
                alt="disney logo"
                class="userpage-service-midia"
              />

              <img
                src="../assets/images/img_prime_video.jpeg"
                alt="prime logo"
                class="userpage-service-midia"
              />

              <img
                src="../assets/images/img_netflix_media.jpeg"
                alt="netflix logo"
                class="userpage-service-midia"
              />

              <img
                src="../assets/images/img_hbo_max.jpeg"
                alt="hbo logo"
                class="userpage-service-midia"
              />

              <img
                src="../assets/images/img_paramount.jpeg"
                alt="paramount logo"
                class="userpage-service-midia"
              />

              <img
                src="../assets/images/img_pluto_tv.jpg"
                alt="pluto logo"
                class="userpage-service-midia"
              />
            </div>
          </div>

          <div class="userpage-recomended">
            <span class="userpage-recomended-title">Recomendados</span>

            <div
              id="userpage-recomended-group"
              class="userpage-recomended-group"
            ></div>
          </div>
        </section>
      </div>
    </main>
    <script src="../js/userPage.js"></script>
  </body>
</html>

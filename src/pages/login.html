<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cine Club - Login</title>

    <!-- Importando a fonte Roboto do google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Importando o Bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />

    <!-- Importando estilos adicionais -->
    <link rel="stylesheet" href="../style/index.css" />
  </head>
  <body>
    <main>
      <div class="login-content">
        <section class="login-side-banner">
          <div class="login-overlay"></div>
          <img
            src="../assets/images/img_banner_principal.svg"
            alt="banner lateral"
          />

          <div class="login-logo">
            <a href="http://localhost:8080/index.html">
              <img src="../assets/images/img_logo.svg" alt="logotipo" />
            </a>
          </div>

          <div class="login-text-banner">
            <p>
              Descubra o mundo do CINEMA com o Cine Club, o seu guia definitivo
              para streaming
            </p>
          </div>
        </section>

        <section class="login-wrapper">
          <h1>Login</h1>

          <div class="login-inputs">
            <div class="input-group">
              <label for="email"> Email</label>
              <div class="input-icon-wrapper">
                <input
                  class="email"
                  id="email"
                  type="text"
                  placeholder="Digite seu email"
                  required
                />
                <img
                  class="icon"
                  src="../assets/icons/icon_mail.svg"
                  alt="icone email"
                />
              </div>
            </div>

            <div class="input-group">
              <label for="password">Senha</label>
              <input
                class="password"
                id="password"
                type="password"
                placeholder="Digite sua senha"
                required
              />
            </div>
          </div>

          <a class="forgot-password" href="#">Esqueci a senha</a>
          <button type="submit" class="login-btn">Logar</button>
          <span class="signup-text"
            >NÃ£o tem uma conta?
            <a class="signup-link" href="../pages/register.html"
              >Inscreva-se</a
            ></span
          >
        </section>
      </div>
    </main>

    <script src="../js/login.js"></script>
  </body>
</html>

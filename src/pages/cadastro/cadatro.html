  <head>

  <body>
  
    <div class="container-geral">

      <div class="cadastro-left-section">
        <div class="imagem-left">
          <img src="../../assets/images/img_banner_principal.svg" alt="">

        <div class="cadastro-logo">
          <img src="../../assets/images/img_logo.svg" alt="">

      </div>

      
  
    <div class="right-section">
          <div>
            <header>
              <div class="cadastro-title-login">

              </div>
            </header>
            <main>
              <div class="title-personal-info">

                  <p>Nome completo</p>
                  <input class="rectangle-97" type="seu nome completo" />

                </div>
                <div>
                  <p>senha</p>
                  <input class="rectangle-97" type="deve ter no minímo 8 caracteres" />
                </div>
                <div>
                  <p>confirmar sua senha</p>
                  <input class="rectangle-97" type="Deve ter no minímo 8 caracteres" />
                </div>
              </div>
    
              <div>
                <h1>Preferências</h1>
                <div class="button-color">

                    <button class="chip"><p>Ação</p></button>
                    <button class="chip"> <p>Aventura</p></button>
                    <button class="chip"> <p>Comédia</p></button>

                    <button class="chip"> <p>Drama</p></button>
                    <button class="chip"> <p>Espionagem</p></button>
                    <button class="chip"> <p>Faroeste</p></button>
                    <button class="chip"> <p>Fantasia</p></button>
                    <button class="chip"> <p>Ficção Científica</p></button>
                    <button class="chip"> <p>Mistério</p></button>
                    <button class="chip"> <p>Policial</p></button>
                    <button class="chip"> <p>Romance</p></button>
                    <button class="chip"> <p>Terror</p></button>
                    <button class="chip"> <p>Thriller</p></button>
                </div>
                </div>
              </div>
            </main>
    
    
            <footer>
              <div>
                <button class="cadastro-rectangle-footer" type="submit">Salvar</button>
                <div class="cadastro-salvar">
                  <p>Já tem cadastro?<a href="#">Faça login aqui.</a></p>
                </div>          
              </div>
            </footer>


          </div>
        </div>
    </div>
  
  </div>

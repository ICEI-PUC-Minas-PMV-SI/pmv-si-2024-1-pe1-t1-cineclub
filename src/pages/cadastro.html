<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/index.css" />
    <title>Cine Club - Cadastro</title>
  </head>
  <body>
    <main>
      <div class="cadastro-content">
        <div class="cadastro-horizontal-align">
          <section class="cadastro-left-section">
            <div class="cadastro-overlay"></div>
            <img
              src="../../assets/images/img_banner_principal.svg"
              alt="banner-lateral"
            />
            <div class="cadastro-logo">
              <a href="http://localhost:8080/index.html">
                <img src="../../assets/images/img_logo.svg" alt="logotipo" />
              </a>
            </div>
          </section>

          <section class="cadastro-wrapper">
            <h1>Criar sua conta</h1>

            <div class="cadastro-inputs">
              <div class="subtitle">
                <h2>Informações Pessoais</h2>
              </div>
              <div class="cadastro-group">
                <label for="nome">Nome</label>
                <div class="input-icon-wrapper">
                  <input
                    class="nome"
                    id="nome"
                    type="text"
                    placeholder="Digite seu nome"
                  />
                  <img
                    class="icon"
                    src="../assets/icons/icon_mail.svg"
                    alt="icone nome"
                  />
                </div>
              </div>
              <div class="cadastro-group">
                <label for="email">Email</label>
                <div class="input-icon-wrapper">
                  <input
                    class="email"
                    id="email"
                    type="text"
                    placeholder="Digite seu email"
                  />
                  <img
                    class="icon"
                    src="../assets/icons/icon_mail.svg"
                    alt="icone email"
                  />
                </div>
              </div>
              <div class="input-group">
                <label for="password">Senha</label>
                <input
                  class="password"
                  id="password"
                  type="password"
                  placeholder="Digite sua senha"
                />
              </div>
              <div class="input-group">
                <label for="confirm-password">Confirmar senha</label>
                <input
                  class="confirm-password"
                  id="confirm-password"
                  type="password"
                  placeholder="Confirme sua senha"
                />
              </div>
            </div>

            <div class="cadastro-preferences">
              <div class="inner-wrapper">
                <div class="subtitle">
                  <h2>Preferências</h2>
                </div>
                <div class="cadastro-buttons-group">
                  <div class="cadastro-chip-group">
                    <button class="chip"><p>Ação</p></button>
                    <button class="chip"><p>Aventura</p></button>
                    <button class="chip"><p>Comédia</p></button>
                    <button class="chip"><p>Dança</p></button>
                    <button class="chip"><p>Documentário</p></button>
                    <button class="chip"><p>Drama</p></button>
                    <button class="chip"><p>Espionagem</p></button>
                    <button class="chip"><p>Faroeste</p></button>
                    <button class="chip"><p>Fantasia</p></button>
                    <button class="chip"><p>Ficção Científica</p></button>
                    <button class="chip"><p>Mistério</p></button>
                    <button class="chip"><p>Policial</p></button>
                    <button class="chip"><p>Romance</p></button>
                    <button class="chip"><p>Terror</p></button>
                    <button class="chip"><p>Thriller</p></button>
                  </div>
                </div>
              </div>
            </div>

            <section class="cadastro-footer">
              <button class="cadastro-btn">Salvar</button>
              <span class="cadastro-signup-text"
                >Já possui uma conta?
                <a class="cadastro-signup-link" href="../pages/login.html"
                  >Fazer Login</a
                ></span
              >
            </section>
          </section>
        </div>
      </div>
    </main>
    <script src="/src/js/cadastro.js"></script>
  </body>
</html>
